{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <h4>
                    <a href="wiki/{{ entry }}">{{ entry }}</a>
                </h4>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
