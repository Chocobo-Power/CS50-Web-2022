{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <!-- <h1>Edit Page</h1> -->
    <h1>{{ title }}</h1>
    <form action="{% url 'edit_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="sub_method" value="PATCHING">
        <input type="hidden" name="title" value="{{ title }}">
        <div>
            <div>
                <label for="edit_content">Edit Content</label>
            </div>
            <div>
                <textarea name="edit_content" id="edit_content">{{ content }}</textarea>
            </div>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
{% endblock %}
