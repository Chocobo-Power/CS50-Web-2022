<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="super-container">
        <section class="links-section">
            <div></div>
            <div class="group-link-container">
                <div class="individual-link-container">
                    <a href="index.html" class="nav-link">Google Search</a>
                </div>
            </div>
        </section>

        <section class="search-form-section">

            <div class="logo-container">
                <!-- <img src="googlelogo_color_272x92dp.png" alt="Google Logo"> -->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <form action="https://google.com/search" class="search-form">
                <div class="search-bar--container">
                    <input type="text" name="q" autofocus class="search-bar" placeholder="">
                    
                </div>
                <input type="text" name="tbm" value="isch" hidden="true"">
                
                <div class="group-buttons-container">
                    <input type="submit" value="Image Search" class="search-button">
                </div>

            </form>

        </section>

        <section class="bottom-section"></section>

    </body>
</html>
